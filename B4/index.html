<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic DOM</title>
</head>
<body>
    <div class="wrapper">
        <h1 id = "h1 hello">Hello</h1>
        <h2>H2 1</h2>
        <h2>h2 2</h2>
        <h2>h2 3</h2>
    </div>
</body>
</html>

<script>
    let h1 =document.getElementById('h1 hello')
    h1.style = 'color: red';
    console.log(h1);
    h1.innerHTML = 'XIn Chao';
    // them the tag h2 vao trong the div wrapper
    let div = document.querySelector('.wrapper'); // dau "." laf class, # la id
    let h2 = document.createElement('h2');
    h2.innerHTML = "Day la the h2";
    div.appendChild(h1);
    h2 = document.querySelectorAll("h2");
    console.log(h2);
    console.log(h2[0])
    h2[1].style.color = 'blue'
    while(true){
        h2[0].style.color = 'blue'
    }
</script>
